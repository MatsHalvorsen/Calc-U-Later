<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2 id="head">Calc U Later</h2>

    <button onclick="darkMode()">Dark Mode</button>

    <div id="container2">
        <h3>add some numbers:</h3>
        <div id="container">
            <input id="num1" placeholder="add number">
            <pre>   +   </pre>
            <input id="num2" placeholder="add number">
            <button onclick="addNum()">Add</button>
        </div>
        <p id="result"></p>
    </div>

    <div id="container2">
        <h3>subtract some numbers:</h3>
        <div id="container">
            <input id="sub1" placeholder="subtract number">
            <pre>   -   </pre>
            <input id="sub2" placeholder="subtract number">
            <button onclick="subNum()">Add</button>
        </div>
        <p id="result2"></p>
    </div>

    <script src="app.js"></script>

</body>
</html>
